<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class='col-md-12'> 
      <h3 style="text-align:center">Admin Page</h3>
<div class="card" style="background-color:#DEE4E7;">
  <mat-tab-group (selectedTabChange)="tabClick($event)" style="height: 100%;">
    <mat-tab label="Add Candidate">
     
      <div class="add-form col-md-6">
            <div class="form-group mt-4">
                <input type="text" #Name class="form-control"  placeholder="Candidate name" required="required">
            </div>
            <div class="form-group">
                <input type="text" #Id class="form-control" placeholder="Candidate id" required="required">
            </div>
            <div class="text-left">
              <button type="button" class="btn btn-primary my-4" (click)="addCandidate(Name.value,Id.value)">Add</button>
            </div>  
    </div> 
      </mat-tab>
    <mat-tab label="Basis Details"> 
      <h6><b>Candidate From Candidate Evaluation</b></h6>
      <div class="btnAlign">
        <button type="button" class="btn btn-success m-4" (click)="donwloadexcel($event)">Download</button>
        <button type="button" class="btn btn-primary m-4" (click)="datainsert($event)">Save</button>
      </div>
      <div class="row col-md-12">
        <div class="row col-md-5  pt-4 pl-4 m-0">
          <div *ngFor="let active of activeData index as i"   class="card green col-md-4" >
           
            <div >
              <span class='col-md-12 font-col'>c {{active.id}}<input   (click)="getDivData($event.target.checked,active,i)" type="checkbox" name="checkbox" value="checkbox"/></span> 
              <span class='col-md-12 active-name'><i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>{{active.name}}</span>
            </div>
          </div>
        </div>
       <div class="col-md-2" style="display: grid;padding-top: 15px;">
        <button class='btn btn-primary btn-class' (click)="addData()"><i class="fa fa-forward fa-2x" aria-hidden="true"></i></button>
        <button class='btn btn-danger btn-class' (click)="addDataActive()"><i class="fa fa-backward fa-2x" aria-hidden="true"></i></button>
       </div>
       
        <div *ngIf="inActive==true" class="row col-md-5  pt-4 pl-4 m-0" >
         
          <div *ngFor="let active of inActiveData index as i" class="card blue col-md-4">
            <div>
              <span class='col-md-12 font-col'>c {{active.id}}<input   (click)="getActiveData($event.target.checked,active,i)" type="checkbox" name="checkbox" value="checkbox"/></span> 
              
              <span class='col-md-12 active-name'><i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>{{active.name}}</span>
            </div>
          </div>
          
        </div>
      </div>
      
       </mat-tab>
       <mat-tab label="Assessments"> 
      </mat-tab>
      <mat-tab label="Athena Course"> 
      </mat-tab>
      <mat-tab label="Classroom Result"> 
      </mat-tab>
      <mat-tab label="classroom Observation"> 
      </mat-tab>
  </mat-tab-group>
</div>
    </div>
  </div>
</body>
</html>
