<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <div class="login-form">
    <form [formGroup]="loginForm">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" formControlName="email" class="form-control" placeholder="email" required="required">
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary my-4" (click)="loginUser(loginForm.value)">Sign in</button>
        </div>
             
    </form>

</div> 
</body>
</html>
